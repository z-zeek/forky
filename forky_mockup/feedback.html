<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fingrid Interaction Hub - Feedback</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
  <header>
    <img src="/images/nagylogo.png" alt="Fingrid Logo" id="logo-image">
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
        <li><a href="feedback.html" class="active"><i class="fas fa-comment-dots"></i> Feedback</a></li>
        <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
        <li><a href="feature-requests.html"><i class="fas fa-lightbulb"></i> Feature Requests</a></li>
        <li><a href="faq.html" class="active"><i class="fas fa-question-circle"></i> FAQ</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="services.html"><i class="fas fa-info-circle"></i> Service Status</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <h1>Feedback</h1>
    <p>Provide your feedback for Fingrid Interaction Hub features.</p>

    <section id="filter-feedback">
      <h2>Filter Feedback</h2>
      <label for="filter-sentiment">Filter by Sentiment:</label>
      <select id="filter-sentiment">
        <option value="All">Show All</option>
        <option value="Positive">Positive</option>
        <option value="Neutral">Neutral</option>
        <option value="Negative">Negative</option>
      </select>
    </section>

    <section>
      <form id="feedback-form">
        <label for="feature-id">Feature ID:</label>
        <input type="text" id="feature-id" placeholder="Enter Feature ID" required>

        <label for="feedback-comment">Feedback:</label>
        <textarea id="feedback-comment" placeholder="Enter your feedback" required></textarea>

        <label for="feedback-sentiment">Sentiment:</label>
        <select id="feedback-sentiment" required>
          <option value="Positive">Positive</option>
          <option value="Neutral">Neutral</option>
          <option value="Negative">Negative</option>
        </select>

        <button type="submit" title="Submit your feedback">Submit Feedback</button>
      </form>
    </section>

    <section id="feedback-list">
      <h2>Recent Feedback</h2>
      <ul id="feedback-items"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Fingrid Interaction Hub. All Rights Reserved.</p>
  </footer>

  <script src="/feedback.js"></script>
</body>
</html>
