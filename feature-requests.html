<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Requests - Fingrid Interaction Hub</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">

</head>
<body>
  <header>
    <img src="/images/nagylogo.png" alt="Fingrid Logo" id="logo-image">
    <nav>
      <ul>
        <li><a href="index.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
        <li><a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a></li>
        <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
        <li><a href="feature-requests.html"><i class="fas fa-lightbulb"></i> Feature Requests</a></li>
        <li><a href="faq.html" class="active"><i class="fas fa-question-circle"></i> FAQ</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="index2.html"><i class="fas fa-info-circle"></i> Service Status</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <h1>Feature Requests</h1>
    <section>
      <h2>Submit a New Request</h2>
      <form id="feature-request-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        
        <button type="submit">Submit Request</button>
      </form>
    </section>

    <section>
      <h2>Existing Requests</h2>
      <table id="feature-request-list">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Requests will render here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Fingrid Interaction Hub. All Rights Reserved.</p>
  </footer>

  <script src="/js/feature-requests.js"></script>
</body>
</html>
